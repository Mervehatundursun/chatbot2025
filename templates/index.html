<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 720px; margin: auto; background:#f7f7fb; }
    h1 { margin-top: 0; }
    #chatbox { border: 1px solid #ddd; background:#fff; padding: 10px; height: 360px; overflow-y: auto; border-radius: 12px; }
    .message { margin: 10px 0; padding: 8px 10px; border-radius: 10px; max-width: 80%; }
    .user { background: #e7f1ff; margin-left: auto; }
    .bot { background: #eef7ee; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 10px 14px; border: none; border-radius: 10px; background:#0d6efd; color:#fff; cursor:pointer; }
    button:hover { opacity: .9; }
    .meta { color:#666; font-size: 13px; margin-top:8px;}
  </style>
</head>
<body>
  <h1>Üniversite Chatbot</h1>
  <div id="chatbox"></div>
  <form id="chatform">
    <input id="soru" type="text" placeholder="Sorunuzu yazın..." autocomplete="off"/>
    <button type="submit">Gönder</button>
  </form>
  <div class="meta">
    <a href="/admin">Yönetim</a> · <a href="/health" target="_blank">Health</a>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
